        <script type="x-shader/x-vertex" id="vertexShader">

			varying vec3 vWorldPosition;

			void main() {

				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentShader">

			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {

				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );

			}

		</script>

            function resize( object, scaleX, scaleY, scaleZ, updateUV ) {
                object.scale.set( scaleX, scaleY, scaleZ );
            
                if( updateUV )
                {
                    var pos = object.geometry.getAttribute( 'position' ),
                        uv = object.geometry.getAttribute( 'uv' );

                    for( var i=0; i<pos.count; i++ )
                    {
                        var x = scaleX * -pos.getX(i),
                            y = scaleY * -pos.getY(i),
                            z = scaleZ * -pos.getZ(i);

                        if( i<8 ) uv.setXY( i, z, y );
                        else if( i<16 ) uv.setXY( i, x, z );
                        else uv.setXY( i, y, x );
                    }
                    uv.needsUpdate = true;
                }
            }

                function addPlatform (pos, rot, size, shape, color) {

                    let rttx = rot.x * pi/180
                    let rtty = rot.y * pi/180
                    let rttz = rot.z * pi/180;

                    let newMaterial;
                    switch (color) {
                        case"GRAY":
                        newMaterial = gplatmaterial;
                    }


                    let geometry = new THREE.BoxGeometry(size.x,size.y,size.z);
                    let mesh = new THREE.Mesh(geometry, newMaterial);
                    mesh.position.set(pos.x, pos.y, pos.z);
                    mesh.rotateX(rttx);
                    mesh.rotateY(rtty);
                    mesh.rotateZ(rttz);
                    resize(mesh, 1, 1, 1, true);
                    plats.push(mesh);
                    cubeMeshes.push(mesh);



                    // physics
                    let rigidBodyDesc = RAPIER.RigidBodyDesc.fixed()
                            .setTranslation(pos.x, pos.y, pos.z)
                            .setRotation(mesh.quaternion);
                    let rigid = world.createRigidBody(rigidBodyDesc);
                    let colliderDesc = RAPIER.ColliderDesc.cuboid(size.x/2, size.y/2, size.z/2);
                    world.createCollider(colliderDesc, rigid);
                    
                    function update () {
                        rigid.resetForces(true); 
                        let { x, y, z } = rigid.translation();
                        let rot = rigid.rotation();
                        let xr = rot.x, yr = rot.y, zr = rot.z, wr = rot.w;
                        let pos = new THREE.Vector3(x, y, z);
                        mesh.position.set(x, y, z);
                        mesh.quaternion.set(xr, yr, zr, wr);
                    }
                    cubes.push({ mesh, rigid, update });
                    scene.add(mesh);
                    return { mesh, rigid, update };
                 }
                function addPCube(x,y,z) {

                    const range = 6;
                    const density = 20;
                    // physics
                    let rigidBodyDesc = RAPIER.RigidBodyDesc.dynamic()
                            .setTranslation(x, y, z)
                    let rigid = world.createRigidBody(rigidBodyDesc);
                    let colliderDesc = RAPIER.ColliderDesc.cuboid(0.25,0.25,0.25).setDensity(density);
                    world.createCollider(colliderDesc, rigid);
                
                    //Mesh
                    
                    const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);

                    const material = new THREE.MeshStandardMaterial({
                    color: 0x0000ff,
                    flatShading: true
                    });

                    const mesh = new THREE.Mesh(geometry, material);

                    
                    function update () {
                        rigid.resetForces(true); 
                        let { x, y, z } = rigid.translation();
                        let rot = rigid.rotation();
                        let xr = rot.x, yr = rot.y, zr = rot.z, wr = rot.w;
                        let pos = new THREE.Vector3(x, y, z);
                        rigid.setLinvel(new RAPIER.Vector3(0, -5, 0));
                        mesh.position.set(x, y, z);
                        mesh.quaternion.set(xr, yr, zr, wr);
                        if (y < -100) {
                                //world.removeRigidBody(rigid);
                                scene.remove(mesh);
                        }
                        }
                    cubes.push({ mesh, rigid, update });
                    scene.add(mesh);
                    return { mesh, rigid, update };
                 }
                 function updateCubes(){
                    for (var i = 0; i < cubes.length; i++) {
                        if (cubes[i] !== null) {
                            cubes[i].update();
                        }
                    }
                 }

                    const sunPosition = new THREE.Vector3().setFromSphericalCoords( 10, phi, theta );

                    sky.material.uniforms.sunPosition.value = sunPosition;

                    scene.add( sky );
                 }

                function clearWorld(world) {
                    const handles = [];

                    // Collect all rigid body handles
                    world.forEachRigidBody(body => {
                        handles.push(body.handle);
                    });

                    // Remove each rigid body using its handle
                    handles.forEach(handle => {
                        const body = world.getRigidBody(handle);
                        if (body) {
                            world.removeRigidBody(body);
                        }
                    });
                }

                            let sdir=Math.sin(player.yaw)
                            let cdir=Math.cos(player.yaw)
                            let s=(player.walkSpeed/(player.grounded?player.fric:player.airFric))*dt
                            
                            if(user.keys.r){
                                player.dead = true;
                            }
                            if(user.keys.d){
                                
                                player.vx+=cdir*s
                                player.vz-=sdir*s
                            }
                            
                            if(user.keys.w){
                                
                                player.vx-=sdir*s
                                player.vz-=cdir*s
                            }
                            
                            if(user.keys.a){
                                
                                player.vx-=cdir*s
                                player.vz+=sdir*s
                            }
                            
                            if(user.keys.s){
                                
                                player.vx+=sdir*s
                                player.vz+=cdir*s
                            }
                            
                            let rayOrigin = player.body.translation();
                            rayOrigin.y -= 0.5;  // Move the ray origin much higher

                            let ray = new RAPIER.Ray(rayOrigin, { x: 0, y: -1, z: 0 });
                            let hit = world.castRay(ray, 1.01, true);  // Extend the max distance

                            if (hit && hit.collider && hit.toi > 0.001) {
                                player.grounded = true;
                            } else {
                                player.grounded = false;
                            }

                            if(player.grounded){
                                
                                player.vx*=player.fric
                                player.vz*=player.fric
                                player.vy = 0
                                
                                if(user.keys[' ']){
                                    
                                    player.vy = player.jumpPower * 25
                                    player.grounded=false
                                }
                                
                            } else {
                                
                                player.vx*=player.airFric
                                player.vz*=player.airFric      
                                if (player.vy > -100) {
                                    player.vy-=player.gravity*dt*5
                                }
                                if (player.vx < 0.001 && player.vx > -0.001){
                                    player.vx = 0;
                                }
                                if (player.vz < 0.001 && player.vz > -0.001){
                                    player.vz = 0;
                                }
                            }
                            
                            
                

                            if (player.body.translation().y < -20) {
                                player.dead = true;
                            }
                                                
                            if (player.dead === true) {
                                player.body.setTranslation({x: player.sz, y: 10, z: player.sz});
                                player.vy = 0;
                                player.vx = 0;
                                player.vz = 0;
                                player.dead = false;
                                
                            }
        
                            //console.log('Velocity;  ' + player.vx + '  ' + player.vy + '  ' + player.vz);
                            player.body.setLinvel({x: player.vx*dt*25, y: player.vy*dt*2.5, z: player.vz*dt*25});

                            let thecam = pointerLocks[player.camera.pointerLockNum].object
                            thecam.position.set(player.body.translation().x, player.body.translation().y, player.body.translation().z);
                            let q = thecam.quaternion;
                            
                            let euler = new THREE.Euler();
                            euler.setFromQuaternion(q, 'YXZ');
                            player.yaw = euler.y;  
                            player.pitch = euler.x; 
                                                    
                            //console.log('Y Velocity: ' + player.vy);

                        }
                    }
                
                

				



            /*Main*/
                                
                window.addEventListener( 'resize', onWindowResize );
                
                function levelSetup() {
                    switch (curLevel) {
                        case 'menu': menuBack();
                        break;
                        case 'test': testLevel1();
                    } 
                 }

                let startup = true
				let dt = Math.min( 0.05, clock.getDelta() ) * 35;

                function UPDATE() {
                    if (startup) {
                        //prevTime = time;
                        levelSetup();
                    }

                    dt = Math.min( 0.05, clock.getDelta() ) * 35;
                    if (player) {                    
                        runPlayerPhysics(dt, player);
                    }
                    //cubes.forEach(b => b.update());
                    updateCubes();
                    startup = false;
                 }

            /*nessecities*/
                function onWindowResize() {

                    fpscamera.aspect = window.innerWidth / window.innerHeight;
                    fpscamera.updateProjectionMatrix();
                    uiCanvas.width = window.innerWidth
                    uiCanvas.height = window.innerHeight

                    renderer.setSize( window.innerWidth, window.innerHeight );

                    render();

                 }
                function render() {

                    renderer.render( scene, fpscamera);//player.camera );

                 }

     
                function animationLoop() {

                    UPDATE();
                    render();
                    stats.update();
                    world.step( );

                 }
		</script>
	</body>
</html>
